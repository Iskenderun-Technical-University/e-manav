{% extends "index.html" %}

{% block body %}

    <div class="container login">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <form method="post">
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <b><label class="form-label" for="e_mail">Email</label></b>
                  <input type="email" name="e_mail" id="e_mail" class="form-control" />                  
                </div>
              
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <b><label class="form-label" for="password">Şifre</label></b>
                  <input type="password" name="password" id="password" class="form-control" />                  
                </div>
              
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                      <label class="form-check-label" for="form2Example31">Beni hatırla</label>
                    </div>
                  </div>
              
                  <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Şifrenizi mi unuttunuz?</a>
                  </div>
                </div>
              
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Oturum Açın</button>
              
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Üye değil misiniz? <a href="/register">Kayıt ol</a></p>
                  <p><i>veya</i></p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


{% endblock %}
